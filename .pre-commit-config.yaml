# Pre-commit hooks for torchx
# Install: uv pip install pre-commit && pre-commit install

repos:
  - repo: local
    hooks:
      - id: uv-lock-check
        name: Check uv.lock is up to date
        entry: bash -c 'command -v uv >/dev/null && uv lock --check || echo "Skipping uv lock check: uv not installed"'
        language: system
        files: ^pyproject\.toml$
        pass_filenames: false
