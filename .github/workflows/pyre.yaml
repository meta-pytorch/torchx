name: Pyre

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pyre:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout TorchX
        uses: actions/checkout@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
          enable-cache: true
      - name: Install Dependencies
        run: |
          set -eux
          uv sync --frozen --extra dev
      - name: Init Lint Runner
        run: uv run lintrunner init
      - name: Run Pyre
        # Run pyre directly instead of via lintrunner to check the entire codebase.
        # lintrunner's PYRE linter only checks files passed via PATHSFILE, but CI
        # needs a full type check. See also: lint.yaml which skips PYRE.
        run: uv run scripts/pyre.sh
