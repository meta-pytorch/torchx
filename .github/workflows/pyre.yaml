name: Pyre

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pyre:
    runs-on: ubuntu-24.04
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          architecture: x64
      - name: Checkout TorchX
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          set -eux
          pip install -e .[dev]
      - name: Init Lint Runner
          lintrunner init
      - name: Run Pyre
        run: scripts/pyre.sh
