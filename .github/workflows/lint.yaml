name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout TorchX
        uses: actions/checkout@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
          enable-cache: true
      - name: Install Dependencies
        run: |
          set -eux
          uv sync --frozen --extra dev
          uv run lintrunner init
      - name: Run Lint
        # PYRE is skipped here because it has its own workflow (pyre.yaml) that
        # runs pyre directly for cleaner output and better error handling.
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

          uv run lintrunner --skip PYRE --force-color --all-files
