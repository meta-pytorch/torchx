[[linter]]
code = 'UFMT'
include_patterns = [
    '**/*.py',
    '**/*.pyi',
]
command = [
    'python3',
    'tools/linter/adapters/ufmt_linter.py',
    '--',
    '@{{PATHSFILE}}'
]
init_command = [
    'python3',
    '-m',
    'lintrunner_adapters',
    'run',
    'pip_init',
    '--dry-run={{DRYRUN}}',
    '--requirement=fmt-requirements.txt'
]
is_formatter = true

[[linter]]
code = 'RUFF'
include_patterns = [
    '**/*.py',
    '**/*.pyi',
]
command = [
    'python3',
    '-m',
    'lintrunner_adapters',
    'run',
    'ruff_linter',
    '--config=pyproject.toml',
    '--',
    '@{{PATHSFILE}}'
]
init_command = [
    'python3',
    '-m',
    'lintrunner_adapters',
    'run',
    'pip_init',
    '--dry-run={{DRYRUN}}',
    'ruff==0.14.14',
]
is_formatter = false

[[linter]]
code = 'PYRE'
# In CI, pyre is run directly via scripts/pyre.sh instead of lintrunner
# to check the entire codebase. Lintrunner only checks files passed via
# PATHSFILE, which is useful for local development but not for full CI checks.
# See .github/workflows/pyre.yaml and .github/workflows/lint.yaml.
include_patterns = [
    '**/*.py',
    '**/*.pyi',
]
command = [
    'python3',
    'tools/linter/adapters/pyre_linter.py',
    '--',
    '@{{PATHSFILE}}'
]
init_command = [
    'bash',
    'scripts/setup_pyre.sh',
    '--dry-run={{DRYRUN}}',
]
is_formatter = false
